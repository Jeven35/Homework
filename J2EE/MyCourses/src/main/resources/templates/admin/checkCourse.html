<!DOCTYPE html>
<html ng-app="myApp"  ng-controller="myCtrl">
<head>
    <title>所有课程</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--layIM-->
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <script src="/js/layui.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/angular.js/1.4.6/angular.min.js"></script>

    <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
    <div ng-repeat="course in courses">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">课程信息</h4>
            </div>
            <div class="card-body">
                <span>课程名称：{{course.courseName}}</span>
                <br>
                <span>课程名称：{{course.teacherName}}</span>
                <br>
                <span>课程详情：{{course.courseDes}}</span>
                <br>
                <span>课程班次：{{course.classTime}}</span>
                <br>
                <span>课限人数：{{course.number}}</span>
                <br>
                <span>开始时间：{{course.start}}</span>
                <br>
                <span>结束时间：{{course.end}}</span>
            </div>
            <div class="card-footer">
                <button type="button" class="btn btn-success" style="float: left" ng-click="agree($index)">通过</button>
                <button type="button" class="btn btn-warning" style="float: right" ng-click="refuse($index)">不通过</button>
            </div>
        </div>
        <br>
        <br>
    </div>
</div>

<script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {
        $.ajax({
            async: false,
            type: "POST",
            url: "/admin/getAllCheckingCourse",
            dataType : 'json',
            success : function(data){
                console.log(data);
                $scope.courses = data;
                $scope.agree = function (index) {
                    var id = $scope.courses[index].id;
                    var data = {
                        cid: id
                    };
                    $.ajax({
                        async: false,
                        type: "POST",
                        url: "/admin/checkPass",
                        dataType : 'json',
                        data:data,
                        success : function(data){
                            alert(data["msg"]);
                            window.location.href = "/admin/toCheckPage";
                        }
                    })
                }
                
                $scope.refuse = function (index) {
                    alert("很遗憾，您拒绝了这个开课申请。。。");
                }

            }
        })


    });
</script>
</body>
</html>
