<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style type="text/css">
        .form-signln
        {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .btn-signln
        {
            max-width: 300px;
            padding: 15px;
            margin: 0 auto;
        }
        input{
            margin-bottom: 3px;
        }

    </style>
</head>
<body>
<div class="container">
    <form class="form-signln" role="form">
        <h2 class="form-signln-heading">这里是注册栏~</h2>
        <input type="text" class="form-control" placeholder="请输入你的名字" required id="name">
        <br>
        <input type="password" class="form-control" placeholder="请设置密码" required id="password1">
        <br>
        <input type="password" class="form-control" placeholder="请确认密码" required id="password2">
        <br>

        <label class="check-box">
            <input type="checkbox" value="remember-me">阅读用户协议
        </label>
    </form>
    <button class="btn btn-primary btn-block btn-signln" type="submit" onclick="rigister()">确认注册</button>

    <script>
        var rigister = function () {
            var name = $("#name").val();
            var password1 = $("#password1").val();
            var password2 = $("#password2").val();
            if (password1 != password2){
                alert("请确认密码");
            }
            else{
                $.ajax({
                    url:"/register",
                    type:"post",
                    data: {username:name,
                        password:password1},
                    success:function(data){
                        console.log(data);
                        if (data == "true"){
                            alert("注册成功！")
                            window.location.href = "login.html";
                        }
                        else{
                            alert(data);
                        }
                    },
                    error:function(e){
                        alert("连接错误！！");
                    }
                });
            }
        }
    </script>
</div>
</body>
</html>
