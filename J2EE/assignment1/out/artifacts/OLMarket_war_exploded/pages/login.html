<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">
        .form-signln
        {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        input{

        }

    </style>
</head>
<body>
    <div class="container">
        <form class="form-signln" role="form">

            <input type="text" class="form-control" placeholder="name" id = "name">

           <br>
            <label class="check-box">

            </label>
            <br>

        </form>
        <div class="form-signln">
            &ensp;&ensp;&ensp;&ensp;<button class="btn btn-lg btn-primary" onclick="login()" type="submit">登录</button>

            &ensp;&ensp;&ensp;&ensp;<button class="btn btn-lg  btn-primary" onclick="toRegister()">注册</button>
        </div>
    </div>

    <script>
        var toRegister = function () {
            window.location.href = "register.html"
        };
        
        var login = function () {
            var name = $("#name").val();
            var password = $("#password").val();
            console.log(name,password);
            $.ajax({
                url:"/login",
                type:"post",
                data: {username:name,
                        password:password},
                success:function(data){
                   alert("连接成功");
                   console.log(data);
                   if (data == "true"){
                       window.location.href = "market.html";
                   }

                       window.location.href = "error.html";
                   }
                },

</body>
</html>
