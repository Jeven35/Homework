<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link href="/css/mycss.css" rel="stylesheet"/>
    <title>
        登录
    </title>
</head>
<body>
<div class="container">
    <div class="col-md-4 col-md-offset-4" id="form-container">
        <h1 class="text-center">
            用 户 登 录
        </h1>
        <form id="loginForm" class="form-inline" method="post" role="form">
            <div class="form-group" style="padding-bottom: 8px;">
                <label class="col-md-4" for="telephone">
                    手机号:
                </label>
                <div class="col-md-8">
                    <input class="form-control" id="telephone" name="telephone" onblur="checkPhone()" required="true"
                           type="text"/>
                    <p id="telephoneError" style="margin-bottom: -2px;color: red;">
                    </p>
                </div>
            </div>
            <div class="form-group" style="padding-bottom: 8px;">
                <label class="col-md-4" for="password">
                    密   码:
                </label>
                <div class="col-md-8">
                    <input class="form-control" id="password" name="password" onblur="checkPassword()" required="true"
                           type="password"/>
                    <p id="passwordError" style="margin-bottom: -2px;color: red;">
                    </p>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 15px;">
                <div class="col-md-3 col-md-offset-3">
                    <button class="btn btn-primary btn-lg" type="submit"
                    ">
                    登录
                    </button>
                </div>
                <div class="col-md-3 col-md-offset-3">
                    <a class="btn btn-primary btn-lg" href="register.html">
                        注册
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
